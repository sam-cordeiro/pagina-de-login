<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <header class="header">
        <h1 class="header_title">Site de Cadastro</h1>
        <button class="header_button" id="btnCadastro">Login/Cadastro</button>
    </header>

    <main class="main">
        <div class="main_content">
            <p>Bem-vindo ao nosso site! Clique no botão acima <br> para se cadastrar ou fazer login.</p>
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal_content">
            <button class="modal_close" id="closeModal">&times;</button>
            <h2 class="modal_title">Cadastro de Usuário</h2>
            <form id="cadastroForm" class="modal_form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <button type="submit" class="modal_submit">Completar Cadastro</button>
            </form>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
