<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Perfil do Usuário</h1>
    </header>

    <main class="main">
        <div class="main__profile">
            <form id="perfilForm" class="profile__form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required readonly>

                <label for="email">Email:</label>
                <input type="email" id="email" required readonly>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required readonly>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required readonly>

                <label for="senha">Senha:</label>
                <input type="text" id="senha" required readonly>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
